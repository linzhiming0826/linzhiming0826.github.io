<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="DAOPEN.AI" />
  <title>DAOPEN.AI</title>
  <style>
    :root {
      --ink: #5b3613;
      --ink-2: rgba(88, 49, 16, 0.9);
      --ink-soft: rgba(94, 58, 26, 0.74);
      --line: rgba(255, 238, 208, 0.42);
      --glass: rgba(176, 112, 44, 0.2);
      --glass-2: rgba(255, 241, 210, 0.1);
      --white: rgba(255, 249, 233, 0.95);
      --shadow: 0 28px 68px rgba(100, 58, 20, 0.3);
      --radius-xl: 24px;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      min-height: 100%;
      font-family: "Noto Serif SC", "Source Han Serif SC", "Songti SC", serif;
      color: var(--ink);
      background: #e5b66f;
      scroll-behavior: smooth;
    }

    .page {
      min-height: 100vh;
      position: relative;
      overflow: hidden;
      isolation: isolate;
    }

    .page::before,
    .page::after {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    .page::before {
      z-index: -4;
      background-image: url("./img/dao-home-bg.jpg");
      background-size: cover;
      background-position: center 52%;
      transform: scale(1.05);
      filter: saturate(1.05) contrast(1.02);
    }

    .bg-video {
      position: absolute;
      inset: 0;
      z-index: -3;
      pointer-events: none;
      overflow: hidden;
    }

    .bg-video video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center 52%;
      transform: scale(1.05);
      filter: saturate(1.05) contrast(1.02);
    }

    .page::after {
      z-index: -2;
      background:
        linear-gradient(180deg, rgba(250, 238, 212, 0.78) 0%, rgba(246, 215, 160, 0.48) 34%, rgba(212, 149, 70, 0.4) 70%, rgba(142, 84, 30, 0.58) 100%),
        radial-gradient(circle at 50% 20%, rgba(255, 243, 199, 0.78) 0 10%, rgba(255, 239, 185, 0.15) 40%, rgba(255, 239, 185, 0) 70%);
      mix-blend-mode: screen;
    }

    .grain {
      position: absolute;
      inset: 0;
      z-index: -1;
      pointer-events: none;
      opacity: 0.17;
      mix-blend-mode: soft-light;
      background-image:
        radial-gradient(rgba(255, 255, 255, 0.16) 0.5px, transparent 0.5px),
        radial-gradient(rgba(72, 38, 14, 0.18) 0.5px, transparent 0.5px);
      background-size: 3px 3px, 4px 4px;
    }

    .wrap {
      width: min(1240px, calc(100% - 52px));
      margin: 0 auto;
      padding: 24px 0 40px;
    }

    .top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-family: "Avenir Next", "Helvetica Neue", sans-serif;
      color: var(--ink-2);
    }

    .brand {
      text-decoration: none;
      color: inherit;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-size: clamp(20px, 1.8vw, 28px);
      letter-spacing: 0.06em;
      font-weight: 700;
      text-transform: uppercase;
    }

    .hero {
      text-align: center;
      margin-top: clamp(34px, 7vh, 90px);
      margin-bottom: 30px;
    }

    .hero p {
      margin: 0;
      font-family: "Avenir Next", "Helvetica Neue", sans-serif;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: rgba(112, 68, 25, 0.68);
      font-size: clamp(12px, 0.8vw, 15px);
    }

    .hero h1 {
      margin: 12px 0 0;
      font-size: clamp(50px, 7.2vw, 108px);
      line-height: 1.08;
      color: #9a5c17;
      letter-spacing: -0.01em;
      text-wrap: balance;
    }

    .hero .sub {
      margin-top: 12px;
      font-family: "Avenir Next", "Helvetica Neue", sans-serif;
      color: var(--ink-soft);
      font-size: clamp(15px, 1.35vw, 24px);
      letter-spacing: normal;
      text-transform: none;
      text-wrap: balance;
    }

    .hero-date {
      margin-top: 20px;
      min-height: 1.2em;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }

    .hero-date-text {
      font-family: "Avenir Next", "Helvetica Neue", sans-serif;
      font-size: clamp(28px, 4.2vw, 62px);
      font-weight: 700;
      letter-spacing: 0.1em;
      line-height: 1.1;
      background: linear-gradient(180deg, #fff9dc 0%, #ffe190 36%, #f0bb52 64%, #ca811f 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 18px rgba(255, 201, 99, 0.36), 0 8px 24px rgba(156, 92, 21, 0.28);
    }

    .hero-date-caret {
      font-family: "Avenir Next", "Helvetica Neue", sans-serif;
      font-size: clamp(28px, 4.2vw, 62px);
      font-weight: 500;
      color: rgba(255, 218, 138, 0.95);
      text-shadow: 0 0 14px rgba(255, 191, 87, 0.52);
      animation: caret-blink 0.95s step-end infinite;
    }

    @keyframes caret-blink {
      50% {
        opacity: 0;
      }
    }

    .foot {
      margin-top: 14px;
      text-align: center;
      color: rgba(97, 59, 22, 0.62);
      font-family: "Avenir Next", "Helvetica Neue", sans-serif;
      font-size: 12px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .fade {
      opacity: 0;
      transform: translateY(14px);
      transition: 620ms cubic-bezier(.2, .7, 0, 1);
    }

    .fade.in {
      opacity: 1;
      transform: translateY(0);
    }

    @media (max-width: 1040px) {
      .wrap {
        width: min(1240px, calc(100% - 26px));
      }

    }

    @media (max-width: 680px) {
      .wrap {
        width: min(1240px, calc(100% - 18px));
        padding-top: 14px;
      }

      .top {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .hero {
        margin-top: 22px;
      }

      .hero h1 {
        font-size: clamp(38px, 11vw, 52px);
      }

      .hero-date {
        margin-top: 16px;
      }

    }

    @media (prefers-reduced-motion: reduce) {
      .bg-video {
        display: none;
      }
    }
  </style>
</head>

<body>
  <main class="page" id="top">
    <div class="bg-video" aria-hidden="true">
      <video id="bgVideo" autoplay muted playsinline preload="metadata" poster="./img/dao-home-bg.jpg"
        data-src-pc="./img/dao-bg-pc.mp4" data-src-m="./img/dao-bg-m.mp4"></video>
    </div>
    <div class="grain"></div>

    <div class="wrap">
      <header class="top fade">
        <a class="brand" href="#top">
          DAOPEN.AI
        </a>
      </header>

      <section class="hero fade">
        <h1>道</h1>
        <p class="sub">闻道 · 悟道 · 行道</p>
        <div class="hero-date" aria-label="2026.2.18">
          <span class="hero-date-text" id="heroDateText"></span>
          <span class="hero-date-caret" id="heroDateCaret">|</span>
        </div>
      </section>
    </div>
  </main>

  <script>
    const io = new IntersectionObserver((entries) => {
      entries.forEach((entry) => {
        if (entry.isIntersecting) {
          entry.target.classList.add("in");
          io.unobserve(entry.target);
        }
      });
    }, { threshold: 0.14 });

    document.querySelectorAll(".fade").forEach((el, i) => {
      el.style.transitionDelay = `${70 + i * 90}ms`;
      io.observe(el);
    });

    const dateText = "2026.2.18";
    const heroDateText = document.getElementById("heroDateText");
    const heroDateCaret = document.getElementById("heroDateCaret");
    let ptr = 0;

    const typeDate = () => {
      if (ptr < dateText.length) {
        heroDateText.textContent += dateText.charAt(ptr);
        ptr += 1;
        setTimeout(typeDate, 120);
        return;
      }
      setTimeout(() => {
        heroDateCaret.style.opacity = "0.95";
      }, 380);
    };

    setTimeout(typeDate, 420);

    const bgVideo = document.getElementById("bgVideo");
    if (bgVideo) {
      const mobileMedia = window.matchMedia("(max-width: 680px)");
      let loadedVariant = "";

      const resolveVariant = () => (mobileMedia.matches ? "m" : "pc");

      const applyBgVideoSource = () => {
        const variant = resolveVariant();
        if (variant === loadedVariant) return;

        const src = variant === "m" ? bgVideo.dataset.srcM : bgVideo.dataset.srcPc;
        if (!src) return;

        loadedVariant = variant;
        bgVideo.src = src;
        bgVideo.load();
        const playPromise = bgVideo.play();
        if (playPromise && typeof playPromise.catch === "function") {
          playPromise.catch(() => { });
        }
      };

      bgVideo.addEventListener("ended", () => {
        const lastFrameTime = Number.isFinite(bgVideo.duration) ? Math.max(0, bgVideo.duration - 0.001) : bgVideo.currentTime;
        bgVideo.currentTime = lastFrameTime;
        bgVideo.pause();
      });

      applyBgVideoSource();
      if (typeof mobileMedia.addEventListener === "function") {
        mobileMedia.addEventListener("change", applyBgVideoSource);
      } else if (typeof mobileMedia.addListener === "function") {
        mobileMedia.addListener(applyBgVideoSource);
      }
    }
  </script>
</body>

</html>
